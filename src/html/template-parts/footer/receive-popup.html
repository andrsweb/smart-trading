<div class="popup-wrapper receive-popup" id="receive-lock">
	<div class="popup">
		<button class="close__button"></button>
		<div class="popup__title">
			Скачай курс <br> прямо сейчас бесплатно
		</div>
		<form class="popup-form receive-form" data-type="confirm-form" data-confirm="1">
			<fieldset>
				<input id="name" class="input" name="name" type="text" placeholder="Ваше имя">
				<input id="email" class="input" type="email" name="email" placeholder="Ваш e-mail">
				<input class="input" id="tel" type="tel" name="tel">
			</fieldset>
			<div class="popup__bonus">
				Для всех новых клиентов приятный бонус в размере 100$
			</div>
			<div class="button__wrapper">
				<button class="button popup_button call-confirm">
					СКАЧАТЬ КУРС
				</button>
			</div>
		</form>
	</div>
</div>
